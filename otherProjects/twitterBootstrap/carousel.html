<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTFÂ­8">
  <title>Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-
theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

  <style type="text/css">
    .carousel {
      background: #345860;
    }

    .carousel .item img {
      margin: 0 auto;
    }

    .bs-example {
      margin: 20px;
    }
  </style>

  <div id="carousel" class="carousel slide" data-ride="carousel">


    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
    </ol>


    <div class="carousel-inner">
      <div class="item active">
        <img src="images/hairless.jpg" alt="Hairless Cat">
      </div>
      <div class="item">
        <img src="images/catmint.jpg" alt="Pretty Cat">
      </div>
      <div class="item">
        <img src="images/grumps.jpg" alt="Grumpy Cat">
      </div>
      <div class="item">
        <img src="images/awe.jpg" alt="Adorbale Cat">
      </div>
    </div>

    <a class="carousel-control left" href="#carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

  </div>
<script src="http://reidmcrob.github.io/js/getnav.js"></script>
</body>

</html>
