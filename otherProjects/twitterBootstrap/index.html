<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Responsive Layout Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="clearfix visible-sm-block"></div>
            <div class="col-sm-4 col-lg-6 bg-success">

                <div class="progress progress-striped active">
                    <div class="progress-bar" style="width: 60%;">
                        <span class="sr-only">10% Complete</span>
                    </div>
                </div>

                <div class="bs-example">
                    <ul class="nav nav-pills">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Cats</a></li>
                        <li class="active"><a href="#">Find my Cat <span class="badge">24</span></a></li>

                        <li><a href="#">kItty kAt - Profile<span class="badge">5</span></a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 col-lg-6 bg-primary">

                    <img src="images/cat3.jpg" class="img-rounded" alt="Rounded Image">
                </div>


                <div class="col-sm-4 col-lg-6 bg-danger">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img src="images/paw.png" class="media-object" alt="Sample Image">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">kItty kAt <small><i>Posted on January 26th, 2016</i></small></h4>
                            <p>PuuuuUUUuuuRrrrR</p>
                        </div>

                        <div class="clearfix visible-sm-block"></div>
                        <div class="col-sm-4 col-lg-6 bg-warning">
                            <div class="panel panel-default">
                                <div class="panel-heading">Do you know where your cat is?</div>
                                <div class="panel-body">If you need help please
                                    <br> <a href="#">Click here</a> And we will find
                                    your cat. </div>
                            </div>
                        </div>

                        <div class="clearfix visible-md-block"></div>
                        <div class="col-sm-4 col-lg-6 bg-info">

                            <div class="progress progress-striped active">
                                <div class="progress-bar" style="width: 60%;">
                                    <span class="sr-only">90% Complete</span>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">Your cat has been found!</div>
                                <div class="panel-footer clearfix">
                                    <div class="pull-right">
                                        <a href="#" class="btn btn-primary">Learn More</a>
                                        <a href="#" class="btn btn-default">Get Cat</a>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="col-sm-4 col-lg-6 bg-primary">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-sunglasses"></span> kOOl kAt</button>
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-scale"></span> healthy kAt</button>
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-hourglass"></span> slOw kiTTy</button>
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-king"></span> Ruler of the World</button>
                        </div>
                    </div>

                </div>
</body>

</html>
