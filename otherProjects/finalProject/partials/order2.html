<div class="col-xs-12 col-md-3"></div>
<div id="orderForm" class="col-xs-12 col-md-6">

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Choose Package
    </label>
    <select id="catSelect" class="form-control">
      <option value="Single Flavour">Single Flavour</option>
      <option value="Double Flavour">Double Flavour</option>
      <option value="Triple Flavour">Triple Flavour</option>
      <option value="Quadrouple Flavour">Quadrouple Flavour</option>
      <option value="Full Flavour">Full Flavour</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Order Date
    </label>
    <input type="text" id="startRentDate" name="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Pick Your Delivery Date
    </label>
    <input type="text" id="endRentDate" name="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-12">
    <label class="control-label">
      Card Holder's Name
    </label>
    <input type="text" id="name" class="form-control">
  </div>
  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Card Holder's Address
    </label>
    <input id="address1" type="text" class="form-control">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Postal Code
    </label>
    <input type="text" id="zip" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      State/Province
    </label>
    <input type="text" id="state" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      Country
    </label>
    <input type="text" class="form-control" id="country">
  </div>

  <div class="col-xs-12 col-md-8">
    <label class="control-label">
      Card Number
    </label>
    <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Card CVV
        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
    </label>
    <input type="text" id="cvvCode" class="form-control" maxlength="3" title="Three digits at back of your card">
  </div>

  <div class="col-xs-12  col-md-6">
    <label class="control-label">
      Card Expiry Month
    </label>
    <select id="expirymonth" name="expirymonth" class="form-control">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Card Expiry Year
    </label>
    <input id="expiryYear" type="text" placeholder="eg. 2015" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-12">
    <label class="control-label">
      Name - For Delivery
    </label>
    <input type="text" id="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Address
    </label>
    <input id="address1" type="text" class="form-control">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Postal Code
    </label>
    <input type="text" id="zip" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      State/Province
    </label>
    <input type="text" id="state" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      Country
    </label>
    <input type="text" class="form-control" id="country">
  </div>

  <div class="col-xs-12 col-md-12">
    <label class="control-label">
      Shipping Type
    </label>
    <form action="">
  <input type="radio" name="ship" value="Free"> Standard FedEx Canada - Free <br>
  <input type="radio" name="ship" value="Express">  Express FedEx Canada - $10.00<br>
  <input type="radio" name="ship" value="Priority"> Priority FedEx Canada - $15.00<br>
    <input type="radio" name="ship" value="States"> Standard United States Shipping - $30.00<br>
</form>
</div>


  <div class="col-md-12">
    <button id="submitButton" class="btn btn-success">
      Order Now
    </button>
  </div>
<div id='successMsg' class='col-md-12 text-success'></div>
</div>
<br>



<div class="col-xs-12"></div>
