<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTFÂ­8">

  <title>Take An Order Regular HTML</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.

js"></script>

</head>

<body>

    <h1>Food Sales</h1>
  <div id="wrapper">


    <input id="mySingleLineText" type="text" value="First and Last Name">

    <br>
    <br>

    <textarea id="myTextarea" rows="10" cols="50">Order Specifications</textarea>

    <br>
    <br>

    <select id="mySelect">
      <option>What would you like to order?</option>
      <option value="fruits">Fruits</option>
      <option value="vegetables">Vegetables</option>
      <option value="breads">Breads</option>
    </select>

    <br>

    <div id="mySelectMessage"></div>
    <br>
<h5>How many weeks worth of food would you like? </h5>
    <input type="radio" name="gender" value="oneWeek" checked> OneWeek Order
    <br>
    <input type="radio" name="gender" value="twoWeek"> Two Week Order
    <br>
    <input type="radio" name="gender" value="threeWeek"> Three Week Order

    <br>
    <br>
<h5>Select all items you would like supplied.</h5>
    <input type="checkbox" name="apple" value="Granny Smith">Apples
    <br>
    <input type="checkbox" name="apple" value="Oranges">Oranges
    <br>
    <input type="checkbox" name="apple" value="Pears">Pears
    <br>
    <input type="checkbox" name="apple" value="Grapes">Grapes
    <br>
    <input type="checkbox" name="apple" value="Tomatoes">Tomatoes
    <br>
    <input type="checkbox" name="apple" value="Carrots">Carrots
    <br>
    <input type="checkbox" name="apple" value="Onions">Onions
    <br>
    <input type="checkbox" name="apple" value="Cucumbers">Cucumbers
    <br>
    <input type="checkbox" name="apple" value="Rye">Rye
    <br>
    <input type="checkbox" name="apple" value="Whole Grain">Whole Grain
    <br>
    <input type="checkbox" name="apple" value="White">White
    <br>
    <input type="checkbox" name="apple" value="Pumpernickle">Pumpernickle
    <br>
    <br>

    <button id="myButton" type="button">Order Now!</button>

    <br>
    <br>

    <div id="log">LOG</div>

  </div>


  <script src="js/takeAnOrder.js"></script>
</body>

</html>
