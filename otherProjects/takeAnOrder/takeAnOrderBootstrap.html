<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTFÂ­8">

  <title>Take An Order Bootstrap HTML</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/takeAnOrder.js"></script>

</head>

<body>

  <h1 class="text-center">Food Sales</h1>

  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <input id="mySingleLineText" type="text" class="form-control" placeholder="First and Last Name">
      </div>

      <br>
      <br>

      <div id="mySelect" class="col-md-12">
        <select class="form-control">
          <option>What would you like to order?</option>
          <option value="Fruits">Fruits</option>
          <option value="Vegetables">Vegetables</option>
          <option value="Breads">Breads</option>
        </select>
        <div id="mySelectMessage"></div>
      </div>

      <div class="col-md-12">
        <textarea id="myTextarea" class="form-control" rows="3" cols="50">Order Specifications</textarea>
      </div>


      <div id="mySelectMessage" class="col-md-12">
        <h5 class="left-aligned">How many weeks worth of food would you like?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="oneWeek" checked> OneWeek Order
            <br>
            <input type="radio" name="gender" value="twoWeek"> Two Week Order
            <br>
            <input type="radio" name="gender" value="threeWeek"> Three Week Order
          </label>
        </div>
      </div>

      <div class="col-md-12">
        <h5 class="left-aligned">Select the items you would like supplied</h5>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="apple" value="Granny Smith">Apples
            <br>
            <input type="checkbox" name="apple" value="Oranges">Oranges
            <br>
            <input type="checkbox" name="apple" value="Pears">Pears
            <br>
            <input type="checkbox" name="apple" value="Grapes">Grapes
            <br>
            <input type="checkbox" name="apple" value="Tomatoes">Tomatoes
            <br>
            <input type="checkbox" name="apple" value="Carrots">Carrots
            <br>
            <input type="checkbox" name="apple" value="Onions">Onions
            <br>
            <input type="checkbox" name="apple" value="Cucumbers">Cucumbers
            <br>
            <input type="checkbox" name="apple" value="Rye">Rye
            <br>
            <input type="checkbox" name="apple" value="Whole Grain">Whole Grain
            <br>
            <input type="checkbox" name="apple" value="White">White
            <br>
            <input type="checkbox" name="apple" value="Pumpernickle">Pumpernickle

          </label>
        </div>
      </div>


      <div class="col-md-12">
        <button id="myButton" type="submit" class="btn btn-default">Order Now</button>
      </div>

      <div class="col-md-6">
        <!--log -->
        <div id="log">LOG</div>
      </div>

    </div>
  </div>
<script src="http://reidmcrob.github.io/js/getnav.js"></script>
</body>

</html>
